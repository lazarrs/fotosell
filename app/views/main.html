<div class="container">
  <h1>Home</h1>

  <div ng-show="images" class="row">
    <div class="col-sm-6 col-md-4"
	 ng-repeat="image in images">
      <div class="thumbnail">
	<img data-ng-src="{{image.itemUrl}}" />
      </div>
    </div>
  </div>
  
  <div ng-show="!user" class="row">
    <div class="col-md-12">
      <h2>Signup or login to Fotosell</h2>
      <div google-signin
	   client-id="584334805450-cjnoa20l1kkmribh1lt13ge8g7lv8u0o"
	   after-signin="signedIn(oauth)"></div>
    </div>
  </div>
  
  <div ng-show="user" class="row">
    <div class="col-md-12">
      <div file-upload="onFile(files)"></div>
    </div>
  </div>
</div>
